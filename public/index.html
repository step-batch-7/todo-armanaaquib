<html>

<head>
  <title>TODO</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/webRequests.js"></script>
  <script src="js/todoListCollection.js"></script>
  <script src="js/todo.js"></script>
</head>

<body onload="loadPage();">
  <h1 id="heading">TODO</h1>
  <div>
    <input id="task-search" type="text" placeholder="Search Task"
      onkeyup="filterTask();">
  </div>
  <div class="container">
    <div class="nav">
      <div>
        <input id="title-search" type="text" placeholder="Search Title"
          onkeyup="filterTitle()">
      </div>
      <div id="nav-items">
      </div>
      <input id="title-text" type="text" placeholder="Enter Title">
      <input id="title-button" type="button" value="Add Title"
        onclick="addTodo();">
    </div>
    <div id="todo-container">
    </div>
  </div>
</body>

</html>
